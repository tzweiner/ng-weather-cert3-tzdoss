<div *ngFor="let condition of currentConditionsByZipObs | async">
  <div class="panel panel-default" [ngClass]="{ 'show' : condition.zip === zipcode}">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{condition.forecast?.city.name}} ({{condition.zip}})</h3>

    </div>
    <ul class="list-group">
      <li *ngFor="let dailyForecast of condition.forecast?.list" class="list-group-item">
        {{ (dailyForecast.dt * 1000) | date:'EEEE, MMM d'}}:
        {{dailyForecast.weather[0].main}}
        - Min: {{dailyForecast.temp.min | number:'.0-0'}}
        - Max: {{dailyForecast.temp.max | number:'.0-0'}}

          <img *ngIf="dailyForecast.weather[0].iconUrl" [src]="dailyForecast.weather[0].iconUrl" alt="item image" class="icon">
      </li>
    </ul>
  </div>
</div>
<button class="btn btn-success" [routerLink]="'/'" >< Back to main page</button>
