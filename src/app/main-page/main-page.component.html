<div class="container-fluid">
  <app-add-zipcode> </app-add-zipcode>
    <div *ngIf="getDisplayType() == 'cards'; else tabsDisplay">
        <app-current-conditions [items]="currentConditionsByZipObs | async"></app-current-conditions>
    </div>
    <ng-template #tabsDisplay>
        <app-tabs [items]="currentConditionsByZipObs | async" (removeTabClicked)="removeTab($event)"></app-tabs>
    </ng-template>
</div>
